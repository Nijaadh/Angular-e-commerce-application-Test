<div class="filter_container">
    
    <ul>
        <li><span>Filter:</span></li>
        <li><input type="radio" name="filter" value="all" [(ngModel)]="selectedRadioButton" (change)="onRadioButtonChange($event)">
            <span>All{{' ('+all+') '}}</span>
        </li>

        <li><input type="radio" name="filter" value="true" [(ngModel)]="selectedRadioButton" (change)="onRadioButtonChange($event)" >
            <span>In Stock{{' ('+inStock+') '}}</span>
        </li>

        <li><input type="radio" name="filter" value="false" [(ngModel)]="selectedRadioButton" (change)="onRadioButtonChange($event)">
            <span>Out of Stock{{' ('+outOfStock+') '}}</span>
        </li>
    </ul>

</div>
